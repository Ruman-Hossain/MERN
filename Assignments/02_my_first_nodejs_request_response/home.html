<div class="welcomeText" id="typingText">

</div>
<script>
    var myString = "Welcome to NODE JS Simple Request Response Model.";
var myArray = myString.split("");
var loopTimer;

function looper() {
  if(myArray.length > 0){
    document.getElementById("typingText").innerHTML += myArray.shift();
  } else {
    clearTimeout(loopTimer);
  }
  loopTimer = setTimeout('looper()', 100);
}
looper();

</script>
